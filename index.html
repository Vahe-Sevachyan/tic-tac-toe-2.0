<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="player" id="playerX">
          <h2>Player X</h2>
          <div class="score" id="scoreX">Score: 0</div>
        </div>

        <button class="reset-button" id="resetButton">Reset</button>

        <div class="player" id="playerO">
          <h2>Player O</h2>
          <div class="score" id="scoreO">Score: 0</div>
        </div>
      </div>
      <div class="game-container">
        <p class="game-title">
          <span class="tic">Tic</span>- <span class="tac">Tac</span>-
          <span class="toe">Toe</span>
        </p>
        <div class="board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div id="timer">10</div>
        <div class="winner-banner-text"></div>
        <!-- <div class="gameOver-text"></div> -->
        <div class="status">
          <p class="status-text" id="final-game-winner"></p>
          <button class="start-button">Start Game</button>
          <button class="new-game-button start">New Game</button>
        </div>
      </div>
    </div>
    <script type="module" src="app-copy-2.js"></script>
  </body>
</html>
